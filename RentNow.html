<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renting</title>
    <!-- 
      - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="profile.css">
    <!-- 
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
        <div class="container">

            <a href="index.html" class="logo">
                <img src="./assets/images/logo.png" alt="ELITE logo" height="40px" width="160px">
            </a>

        </div>
    </header>


    <!-- 
        - Blog text
      -->

    <section class="section hero" id="home">
            <div class="container">
                <div class="title">Renting Process</div>
                <div class="content">
                    <form action="#">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">First Name</span>
                                <input type="text" placeholder="Enter your First name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Last name</span>
                                <input type="text" placeholder="Enter your Last name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" placeholder="Enter your number" required>
                            </div>
                            <div class="input-box2">
                                <span class="details">ID Proof</span>
                                <input type="file" placeholder="Select File" required>
                
                                <span class="details">Driving license</span>
                                <input type="file" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="button">
                            <input type="submit" value="Process">
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>
</html>
